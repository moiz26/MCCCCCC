<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>College Placement System</title>
    <style>
        body {
            background-image: url('https://i.makeagif.com/media/3-08-2016/yXEWu8.gif'); /* Replace 'peaceful-background.jpg' with the actual path to your background image */
            width: 100%;
            background-size: cover;
            background-position: center;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            background-color: rgb(142, 184, 218);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Adjust the width as needed */
            margin: 20px auto;
        }

        
    </style>
</head>
<body>

    class="content-container container mt-4">
    <header class="bg- text-white text-center py-3">
        <div class="container">
            <!-- Logo added here -->
            <a href="https://freeimage.host/i/JuNEUkQ"><img src="https://iili.io/JuNEUkQ.md.png" alt="JuNEUkQ.md.png" border="0"></a>
            <h1 class="ml-3">LETS MOVE ON CLOUD</h1>
        </div>
    </header>   

   

        
        <!--Login Page -->
        <div class="login-container">
           <h2 class="text-center">GET STARTED</h2>
           <form>
               <div class="mb-3">
                   <label for="username" class="form-label">Username</label>
                   <input type="text" class="form-control" id="username" name="username" required>
               </div>
               <div class="mb-3">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" name="password" required>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn btn-primary">Login</button>
               </div>
           </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
